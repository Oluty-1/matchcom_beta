<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Compatibility Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-pink-100 to-purple-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Love Compatibility Calculator</h1>
    <div class="space-y-4">
      <input type="text" id="name1" placeholder="First Person's Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      <input type="number" id="age1" placeholder="First Person's Age" min="1" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      <input type="text" id="name2" placeholder="Second Person's Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      <input type="number" id="age2" placeholder="Second Person's Age" min="1" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      <button onclick="calculateCompatibility()" class="w-full p-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">Calculate Love Score</button>
    </div>
  </div>
  <div id="result-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div id="result-bubble" class="bg-pink-300 bg-opacity-90 p-8 rounded-lg shadow-xl text-center max-w-sm animate-fadeIn">
      <h2 class="text-2xl font-semibold text-white mb-4">Your Compatibility is...</h2>
      <p id="result-text" class="text-xl text-white"></p>
      <button onclick="closeOverlay()" class="mt-6 px-4 py-2 bg-white text-pink-600 rounded-lg hover:bg-gray-100">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
